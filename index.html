<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PLANNING RAMADHAN 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
--main:#ff4da6;
--soft:#fff0f7;
}
body{
margin:0;
font-family:'Poppins',sans-serif;
background:var(--soft);
color:#333;
}
header{
text-align:center;
padding:25px;
}
h1{
font-family:'Baloo 2',cursive;
font-size:48px;
letter-spacing:2px;
color:var(--main);
}
.container{
max-width:1200px;
margin:auto;
padding:20px;
}
.section{
background:white;
border-radius:20px;
padding:20px;
margin-bottom:25px;
box-shadow:0 10px 25px rgba(0,0,0,.05);
}
h2{
font-family:'Baloo 2',cursive;
color:var(--main);
margin-top:0;
}
table{
width:100%;
border-collapse:collapse;
font-size:12px;
}
th,td{
border:1px solid #eee;
padding:6px;
text-align:center;
}
th{
background:var(--main);
color:white;
}
.daily-title{
text-align:left;
font-weight:600;
}
.progress{
height:20px;
background:#eee;
border-radius:12px;
overflow:hidden;
margin-bottom:10px;
}
.bar{
height:100%;
width:0%;
background:var(--main);
transition:.3s;
}
button{
padding:10px 18px;
border:none;
border-radius:12px;
background:var(--main);
color:white;
font-weight:600;
cursor:pointer;
margin:5px;
}
button:hover{opacity:.85}
.footer{
text-align:center;
font-size:13px;
margin-top:30px;
opacity:.7;
}
.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,.4);
display:none;
align-items:center;
justify-content:center;
}
.popup-box{
background:white;
padding:30px;
border-radius:20px;
text-align:center;
animation:pop .4s ease;
}
@keyframes pop{
from{transform:scale(.7);opacity:0}
to{transform:scale(1);opacity:1}
}
canvas{
width:100%;
height:200px;
}
select{
padding:6px;
border-radius:8px;
}
</style>
</head>

<body>

<header>
<h1>PLANNING RAMADHAN 2026</h1>

Your Target (per month):
<select id="target">
<option value="1">1x Khatam</option>
<option value="2">2x Khatam</option>
<option value="3">3x Khatam</option>
<option value="4">4x Khatam</option>
<option value="5">5x Khatam</option>
</select>
</header>

<div class="container">

<div class="section">
<h2>Your Faith Battery</h2>
<div class="progress"><div class="bar" id="battery"></div></div>
<p>
<b>COMPLETED:</b> <span id="completed">0%</span> |
<b>NOT COMPLETED:</b> <span id="notcompleted">100%</span>
</p>
<canvas id="chart"></canvas>
</div>

<div class="section">
<h2>Daily Habits</h2>
<table id="habitTable"></table>
</div>

<div class="section">
<h2>Khatam Al-Qur'an in 15 Days</h2>
<div id="quranTable"></div>
</div>

<button onclick="finish()">Finish & View My Score</button>
<button onclick="resetAll()">Reset My Planner</button>

<div class="footer">
This site was created by Auza â€” Instagram: @luzvacia_
</div>

</div>

<div class="popup" id="popup">
<div class="popup-box">
<h2>Your Final Score</h2>
<h1 id="finalScore">0%</h1>
<p id="detail"></p>
<button onclick="popup.style.display='none'">Close</button>
</div>
</div>

<script>
const habits=[
"Sholat Tahajud","Sahur","Sholat Subuh","Dzikir Pagi",
"Sholat Dzuhur","Sholat Ashar","Dzikir Sore",
"Sholat Maghrib","Sholat Isya","Taraweh"
];

const days=30;
const table=document.getElementById("habitTable");
const completedEl=document.getElementById("completed");
const notcompletedEl=document.getElementById("notcompleted");
const battery=document.getElementById("battery");
const ctx=document.getElementById("chart").getContext("2d");
let history=new Array(days).fill(0);

function buildHabits(){
let h="<tr><th>Habit</th>";
for(let d=1;d<=days;d++)h+="<th>"+d+"</th>";
h+="</tr>";
habits.forEach(hab=>{
h+="<tr><td class='daily-title'>"+hab+"</td>";
for(let d=1;d<=days;d++){
h+="<td><input type='checkbox' class='cb'></td>";
}
h+="</tr>";
});
table.innerHTML=h;
}
buildHabits();

function update(){
const checks=document.querySelectorAll(".cb");
let done=0;
checks.forEach(c=>{if(c.checked)done++;});
let total=checks.length;
let percent=Math.round(done/total*100);
battery.style.width=percent+"%";
completedEl.textContent=percent+"%";
notcompletedEl.textContent=(100-percent)+"%";
history[new Date().getDate()-1]=percent;
draw();
}

function draw(){
ctx.clearRect(0,0,800,200);
ctx.beginPath();
ctx.moveTo(0,200);
history.forEach((v,i)=>{
ctx.lineTo(i*25,200-(v*2));
});
ctx.lineTo(800,200);
ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--main');
ctx.globalAlpha=.3;
ctx.fill();
ctx.globalAlpha=1;
}

document.addEventListener("change",update);

function buildQuran(){
let target=parseInt(document.getElementById("target").value);
let totalPages=604*target;
let pagesPerDay=Math.ceil(totalPages/30);

let times=["Subuh","Dzuhur","Ashar","Maghrib","Isya"];
let start=1;
let html="<table><tr>";
times.forEach(t=>html+="<th>"+t+"</th>");
html+="</tr>";

while(start<=totalPages){
html+="<tr>";
for(let i=0;i<5;i++){
let end=start+7;
if(end>totalPages)end=totalPages;
html+="<td><input type='checkbox'> "+start+"-"+end+"</td>";
start=end+1;
}
html+="</tr>";
}
html+="</table>";
document.getElementById("quranTable").innerHTML=html;
}
buildQuran();
document.getElementById("target").addEventListener("change",buildQuran);

function finish(){
popup.style.display="flex";
finalScore.textContent=completedEl.textContent;
detail.textContent="Completed: "+completedEl.textContent+" | Not Completed: "+notcompletedEl.textContent;
}

function resetAll(){
if(confirm("Reset all data?")){
location.reload();
}
}
</script>

</body>
  </html>
