<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PLANNING RAMADHAN 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --main:#c8a2c8;
  --soft:#f6edf6;
}
body{
  font-family:'Quicksand',sans-serif;
  background:var(--soft);
  margin:0;
  color:#333;
}
header{
  text-align:center;
  padding:25px;
}
h1{
  font-family:'Baloo 2',cursive;
  font-size:44px;
  letter-spacing:2px;
}
select,input{
  padding:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
.section{
  background:white;
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.05);
}
h2{
  margin-top:0;
  color:black;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  border:1px solid #ddd;
  padding:5px;
  text-align:center;
}
th{
  background:var(--main);
  color:white;
}
.daily-title{
  text-align:left;
  font-weight:600;
}
.checkbox{
  width:16px;
  height:16px;
}
.red{accent-color:red;}
.progress{
  height:18px;
  background:#eee;
  border-radius:10px;
  overflow:hidden;
}
.bar{
  height:100%;
  background:var(--main);
  width:0%;
  transition:.3s;
}
canvas{
  width:100%;
  height:200px;
}
button{
  padding:10px 18px;
  border:none;
  border-radius:12px;
  background:var(--main);
  color:white;
  font-weight:600;
  cursor:pointer;
  margin:5px;
}
button:hover{opacity:.85}
.footer{
  text-align:center;
  font-size:13px;
  opacity:.7;
  margin-top:20px;
}
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup-box{
  background:white;
  padding:30px;
  border-radius:20px;
  animation:pop .4s ease;
  text-align:center;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<header>
<h1>PLANNING RAMADHAN 2026</h1>

Theme:
<select id="theme">
<option value="#c8a2c8">Lilac</option>
<option value="#d8b4a0">Milo</option>
<option value="#cfd8dc">Soft Grey</option>
<option value="#b8e0d2">Soft Mint</option>
<option value="#f2c6de">Soft Pink</option>
</select>

<br><br>

Quran Target:
<select id="target">
<option value="1">1x Khatam</option>
<option value="2">2x Khatam</option>
<option value="3">3x Khatam</option>
<option value="4">4x Khatam</option>
<option value="5">5x Khatam</option>
</select>
</header>

<div class="container">

<div class="section">
<h2>Your Faith Battery</h2>
<div class="progress"><div class="bar" id="battery"></div></div>
<p>
COMPLETED: <span id="done">0%</span> |
NOT COMPLETED: <span id="notdone">100%</span>
</p>
<canvas id="chart"></canvas>
</div>

<div class="section">
<h2>Daily Habits</h2>
<table id="habitTable"></table>
</div>

<div class="section">
<h2>Qur'an Tracker</h2>
<div id="quranBox"></div>
</div>

<button onclick="finish()">Finish & View My Score</button>
<button onclick="resetAll()">Reset My Planner</button>

<div class="footer">
This site was created by Auza â€” Instagram: @luzvacia_
</div>

</div>

<div class="popup" id="popup">
<div class="popup-box">
<h2>Your Final Score</h2>
<h1 id="finalScore">0%</h1>
<p id="detail"></p>
<button onclick="popup.style.display='none'">Close</button>
</div>
</div>

<script>
const habits=[
"Tahajud","Puasa","Qobliyah Subuh","Subuh","Dzikir pagi","Tadarus Al-Qur'an",
"Sholat Dhuha","Dzuhur","Ashar","Dzikir sore","Maghrib","Ba'diyah Maghrib",
"Isya","Taraweh","Al-Kahfi","Red Day (haid)"
];

const days=30;
const table=document.getElementById("habitTable");
const doneEl=document.getElementById("done");
const notdoneEl=document.getElementById("notdone");
const battery=document.getElementById("battery");
const ctx=document.getElementById("chart").getContext("2d");
const quranBox=document.getElementById("quranBox");
const targetSelect=document.getElementById("target");

let history=new Array(days).fill(0);

function buildHabits(){
let h="<tr><th>Habit</th>";
for(let d=1;d<=days;d++)h+=`<th>${d}</th>`;
h+="</tr>";
habits.forEach(hab=>{
h+=`<tr><td class="daily-title">${hab}</td>`;
for(let d=1;d<=days;d++){
let dis="";
if(hab==="Al-Kahfi" && ![2,9,16,23,30].includes(d))dis="disabled";
let cls=hab.includes("Red")?"checkbox red":"checkbox";
h+=`<td><input type="checkbox" class="${cls}" ${dis}></td>`;
}
h+="</tr>";
});
table.innerHTML=h;
}
buildHabits();

function update(){
const checks=document.querySelectorAll(".checkbox:not(:disabled)");
let done=0;
checks.forEach(c=>{if(c.checked)done++;});
let total=checks.length;
let percent=Math.round(done/total*100);
battery.style.width=percent+"%";
doneEl.textContent=percent+"%";
notdoneEl.textContent=(100-percent)+"%";
history[new Date().getDate()-1]=percent;
draw();
}

function draw(){
ctx.clearRect(0,0,300,200);
ctx.beginPath();
ctx.moveTo(0,200);
history.forEach((v,i)=>{
ctx.lineTo(i*10,200-(v*2));
});
ctx.lineTo(300,200);
ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--main');
ctx.globalAlpha=.4;
ctx.fill();
ctx.globalAlpha=1;
}

function buildQuran(){
const target=parseInt(targetSelect.value);
quranBox.innerHTML="";
if(target===1){
let times=["Subuh","Dzuhur","Ashar","Maghrib","Isya"];
let table="<table><tr><th>Day</th>";
times.forEach(t=>table+=`<th>${t}</th>`);
table+="</tr>";
for(let d=1;d<=15;d++){
table+=`<tr><td>Day ${d}</td>`;
times.forEach(()=>{table+=`<td><input type="checkbox"></td>`;});
table+="</tr>";
}
table+="</table>";
quranBox.innerHTML=table;
}else{
let juzPerDay=target;
let table="<table><tr><th>Day</th><th>Juz Target</th></tr>";
for(let d=1;d<=30;d++){
table+=`<tr><td>Day ${d}</td><td><input type="checkbox"> ${juzPerDay} Juz</td></tr>`;
}
table+="</table>";
quranBox.innerHTML=table;
}
}
buildQuran();
targetSelect.addEventListener("change",buildQuran);

function finish(){
popup.style.display="flex";
finalScore.textContent=doneEl.textContent;
detail.textContent=`Tugas terselesaikan ${doneEl.textContent}, tidak terselesaikan ${notdoneEl.textContent}`;
}

function resetAll(){
if(confirm("Reset all data?")){
location.reload();
}
}

theme.onchange=()=>{
document.documentElement.style.setProperty('--main',theme.value);
update();
}

document.addEventListener("change",update);
</script>

</body>
</html>
